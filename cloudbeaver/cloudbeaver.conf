# CloudBeaver 子路径配置示例
#
# 重要提示：
# 1. 首次启动 CloudBeaver 时，不要挂载此配置文件，让它自动初始化
# 2. 初始化完成后，如需子路径部署，修改运行时配置文件：
#    docker exec -it cloudbeaver cat /opt/cloudbeaver/workspace/.data/.cloudbeaver.runtime.conf
#
# 修改步骤：
# 1. 启动容器：docker compose up -d
# 2. 等待初始化完成（访问 http://localhost:8978 能看到界面）
# 3. 进入容器修改配置：
#    docker exec -it cloudbeaver sh
#    vi /opt/cloudbeaver/workspace/.data/.cloudbeaver.runtime.conf
# 4. 在 "server" 部分添加以下配置：
#    "serverURL": "https://yourdomain.com/cloudbeaver",
#    "rootURI": "/cloudbeaver",
#    "serviceURI": "/cloudbeaver/api/"
# 5. 重启容器：docker compose restart
#
# 完整的 server 配置示例：
# {
#   "server": {
#     "serverName": "CloudBeaver",
#     "serverURL": "https://yourdomain.com/cloudbeaver",
#     "rootURI": "/cloudbeaver",
#     "serviceURI": "/cloudbeaver/api/",
#     "workspaceLocation": "workspace",
#     "contentRoot": "web",
#     "driversLocation": "drivers",
#     "expireSessionAfterPeriod": 1800000
#   }
# }
